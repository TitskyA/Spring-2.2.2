<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Список машин</title>
</head>
<body>
<table border="1">
    <tr>
      <th>model</th>
      <th>color</th>
      <th>number</th>
    </tr>
    <tr th:each="car : ${cars}">
      <td th:utext="${car.getModel()}">model</td>
      <td th:utext="${car.getColor()}">color</td>
      <td th:utext="${car.getNumber()}">number</td>
    </tr>
</table>
</body>
</html>
